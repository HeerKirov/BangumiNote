<script>
    var datas = {
        content: [
            {id: 1, uid: 1, name: "魔法禁书目录", origin_name: "touaru", other_name: "十万本小黄书", type: "novel", keyword: "Index", series: {id: 1, name: "魔禁系列"}, author:[{name: "镰池河马"}]},
            {id: 2, uid: 2, name: "刀剑神域", origin_name: "SAO", other_name: null, type: "novel", keyword: "SAP ALO GGO", series: {id: 2, name: "刀剑系列"}, author:[{name: "？？？"}]},
            {id: 3, uid: 3, name: "罪恶王冠", origin_name: "Guilty Crown", other_name: "GC", type: "origin", keyword: "最二网管", series: null, author:[]}
        ],
        index: 0,
        count: 3
    };
    $(document).ready(function () {
        var yes = $("#Yes");
        var no = $("#No");
        yes.click(function () {
           yes.attr("class", "btn btn-info");
           no.attr("class", "btn btn-outline-info");
        });
        no.click(function () {
            no.attr("class", "btn btn-info");
            yes.attr("class", "btn btn-outline-info");
        });
        build_navlist($("#nav-list"), [
            {title: "系列", link: "/web/data/series"},
            {title: "作者", link: "/web/data/authors"},
            {title: "制作公司", link: "/web/data/companies"},
            {title: "番組", link: "/web/data/animes"}
        ]);
        build_navbar($("#nav-bar"), [
            {title: "数据库", link: "/web/data"},
            {title: "系列", link: "/web/data/series"}
        ]);
        var typeMapping = [
            {header: "小说", value: "novel"},
            {header: "漫画", value: "comic"},
            {header: "游戏", value: "game"},
            {header: "原创", value: "origin"},
            {header: "其他", value: "other"}
        ];
        var series_type = {
            allowNull: true,
            foreignRequest: function(delegate) {
                delegate([
                        {id: 1, uid: 1, name: "魔禁系列"},
                        {id: 2, uid: 2, name: "系列2"},
                        {id: 3, uid: 3, name: "系列3"},
                        {id: 4, uid: 4, name: "系列4"}
                    ])
            },
            foreignHeader: function(json) { return "[" + json.uid + "] " + json.name },
            foreignValue: function(json) { return json.id },
            customContent: [
                {header: "名称", field: "name", type: "text", typeInfo: {length: 32, allowBlank: false}}
            ],
            showContent: function (json) {
                return json.name
            }
        };
        var author_type = {
            many: true,
            foreignRequest: function(delegate) {
                delegate([
                        {id: 1, uid: 1, name: "镰池河马"},
                        {id: 2, uid: 2, name: "川原砾"}
                    ])
            },
            foreignHeader: function(json) { return "[" + json.uid + "] " + json.name },
            foreignValue: function(json) { return json.id },
            customContent: [
                {header: "名字", field: "name", type: "text", typeInfo: {length: 32, allowBlank: false}},
                {header: "原名", field: "origin_name", type: "text", typeInfo: {length: 32, allowBlank: true, allowNull: true}}
            ],
            showContent: function (json) {
                return json.name
            }
        };
        build_detail($("#api-panel")).info({
            title: "番组",
            content: [
                {header: "跳转", field: null, type: "constLink", typeInfo: {text: "跃迁到高位空间 >>", link: function(json){return "/"+json.id}}},
                {header: "ID", field: "uid", type: "text", writable: false},
                {header: "名称", field: "name", type: "text", typeInfo: {length: 128, allowBlank: false}},
                "hr",
                {header: "原名", field: "origin_name", type: "text", typeInfo: {length: 128, allowBlank: true, allowNull: true}},
                {header: "其他名", field: "other_name", type: "text", typeInfo: {length: 128, allowBlank: true, allowNull: true}},
                "hr",
                {header: "原作", field: "type", type: "mapping", typeInfo: {map: typeMapping}},
                {header: "系列", field: "series", type: "foreignChoice", typeInfo: series_type},
                {header: "作者", field: "author", type: "foreignChoice", typeInfo: author_type},
                "collapse:主观评价",
                {header: "喜爱度", field: "score_like", type: "number", typeInfo: {narrow: true, arrowButton: true, min: 0, max: 10, allowBlank: true, allowNull: true}},
                {header: "耐看度", field: "score_patient", type: "number", typeInfo: {narrow: true, arrowButton: true, min: 0, max: 10, allowBlank: true, allowNull: true}},
                "collapse:制作评价",
                {header: "制作", field: "make_make", type: "number", typeInfo: {narrow: true, arrowButton: true, min: 0, max: 10, allowBlank: true, allowNull: true}},
                {header: "剧本", field: "make_drama", type: "number", typeInfo: {narrow: true, arrowButton: true, min: 0, max: 10, allowBlank: true, allowNull: true}},
                {header: "音乐", field: "make_music", type: "number", typeInfo: {narrow: true, arrowButton: true, min: 0, max: 10, allowBlank: true, allowNull: true}},
                {header: "人物", field: "make_person", type: "number", typeInfo: {narrow: true, arrowButton: true, min: 0, max: 10, allowBlank: true, allowNull: true}},
                {header: "背景", field: "make_background", type: "number", typeInfo: {narrow: true, arrowButton: true, min: 0, max: 10, allowBlank: true, allowNull: true}},
                "collapse:限制级评级",
                {header: "R18 评级", field: "level_r18", type: "number", typeInfo: {min: 0, max: 10, allowBlank: true, allowNull: true}},
                {header: "R18G评级", field: "level_r18g", type: "number", typeInfo: {min: 0, max: 10, allowBlank: true, allowNull: true}},
                "end",
                "hr",
                {header: "条目创建时间", field: "create_time", type: "datetime", writable: false},
                {header: "最后修改时间", field: "update_time", type: "datetime", writable: false}
            ]
        }).dataGet(function () {
            return  {id: 1, uid: 1, name: "魔法禁书目录", origin_name: "touaru", other_name: "十万本小黄书", type: "origin", keyword: "Index", series: {id: 1, name: "魔禁系列"}, author:[{id: 1, name: "镰池河马"}]}
        }).dataUpdate(function (data) {
            console.log(JSON.stringify(data, null, 4))
        }).load();
    })
</script>

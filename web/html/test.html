<script>

    var rest = restful.newdetail({url: "/api/content/series"});
    $(document).ready(function () {
        build_navlist($("#nav-list"), [
            {title: "系列", link: "/web/data/series"},
            {title: "作者", link: "/web/data/authors"},
            {title: "制作公司", link: "/web/data/companies"},
            {title: "番組", link: "/web/data/animes"}
        ]);
        build_navbar($("#nav-bar"), [
            {title: "数据库", link: "/web/data"},
            {title: "系列", link: "/web/data/series"}
        ]);
        build_detail($("#api-panel")).info({
            title: "系列",
            deleteUrl: "/web/data/series",
            defaultPanel: "panel",
            content: [
                {header: "ID", field: "id", type: "text", writable: false},
                {header: "名称", field: "name", type: "text", typeInfo: {length: 32, allowBlank: false}},
                {header: "时间", field: "date", type: "datetime", typeInfo: {format: "yyyy年mm月dd日", view: 'day'}, defaultValue: new Date("2018/12/3 4:09:55")}
            ]
        }).rest(rest)
    })
</script>

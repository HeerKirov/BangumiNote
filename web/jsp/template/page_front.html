<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">BangumiNote</a>

    <c:if test="${security_authority}">
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible_navbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsible_navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/web/home/home">主页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/diary">追番ing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/data">数据库</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/statistics">统计</a>
            </li>
        </ul>
    </div>

    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="#" class=" nav-link dropdown-toggle" data-toggle="dropdown">
                <c:out value="${security_name}"/> <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a class="nav-link text-dark" href="#">资料</a></li>
                <li><a class="nav-link text-dark" href="javascript:void(0)" onclick="logout()">登出</a></li>
            </ul>
        </li>
    </ul>
    </c:if>
</nav>
<script>
    function logout() {
        $.ajax({
            type: "POST",
            async: false,
            url: "/api/user/logout.json",
            dataType: 'json',
            success: function() {
                location.href = "/"
            },
            error: function () {
                alert("登出时发生错误。")
            }
        });
    }
</script>
